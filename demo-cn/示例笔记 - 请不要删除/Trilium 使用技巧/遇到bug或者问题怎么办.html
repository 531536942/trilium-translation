<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-trilium-title>遇到bug或者问题怎么办</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>遇到bug或者问题怎么办</h1>

      <div class="ck-content">
        <div class="content">
          <div class="ck-content">
            <div>
              <div>
                <div>
                  <div>
                    <p>如果使用trilium的过程中遇到什么bug，可以尝试按下<code>ctrl+shift+i</code>打开开发者工具，看看console里面有没有红色的报错，可以快速找到错误的原因。</p>
                    <p>如果无法解决，可以去找原作者，把错误信息提交到 <a href="https://github.com/zadam/trilium/issues">https://github.com/zadam/trilium/issues</a> </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
